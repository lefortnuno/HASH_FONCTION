<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOUHAILA & LEFORT</title> 
    <script src="bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 class="mt-5"> <b>Master1 FSR IAO 2024 :</b> <b class="text-danger">Fonctions de Hachage </b></h1>
        <div class="input-group mb-3">
            <input type="text" id="inputValue" class="form-control" placeholder="Entrez une valeur">
            <button class="btn btn-primary" onclick="generateHashes()">Générer les hash</button>
        </div>
        
        <div class="result">
            <table id="hashResults" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Algorithme</th>
                        <th scope="col">Résultat du hachage</th>
                        <th scope="col">Durée (ms)</th>
                        <th scope="col">Caractères</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MD5</td>
                        <td><span id="md5Result"></span></td>
                        <td><span id="md5Time"></span></td>
                        <td><span id="md5Size"></span></td>
                    </tr>
                    <tr>
                        <td>SHA-256</td>
                        <td><span id="sha256Result"></span></td>
                        <td><span id="sha256Time"></span></td>
                        <td><span id="sha256Size"></span></td>
                    </tr>
                    <tr>
                        <td>SHA-3</td>
                        <td><span id="sha3Result"></span></td>
                        <td><span id="sha3Time"></span></td>
                        <td><span id="sha3Size"></span></td>
                    </tr>
                    <tr>
                        <td>Bcrypt</td>
                        <td><span id="bcryptResult"></span></td>
                        <td><span id="bcryptTime"></span></td>
                        <td><span id="bcryptSize"></span></td>
                    </tr>
                    <tr>
                        <td>Argon2</td>
                        <td><span id="argon2Result"></span></td>
                        <td><span id="argon2Time"></span></td>
                        <td><span id="argon2Size"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Historique des résultats -->
        <div class="history mt-5">
            <h3 style="display: inline-block; margin-right: 10px;">Historique :</h3>
            <h3 id="historyInput" style="display: inline-block;">
              <!-- La valeur d'input précédents sera ajoutée ici -->
            </h3>
          
            <table id="historyTable" class="table table-striped">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Algorithme</th>
                  <th scope="col">Résultat du hachage</th>
                  <th scope="col">Durée (ms)</th>
                  <th scope="col">Caractères</th>
                </tr>
              </thead>
              <tbody id="historyBody">
                <!-- Les résultats précédents seront ajoutés ici -->
              </tbody>
            </table>
          </div>
          

    </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> 
    <script src="sha3.min.js"></script> 
    <script src="bcrypt.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
